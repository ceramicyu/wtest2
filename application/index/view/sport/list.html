<script>
    function getDataList(){
        var head = '<tr><th>GID</th><th>联赛</th><th>主队</th><th>客队</th><th>比赛时间</th><th>赛事类型</th><th>结束时间</th><th>-</th><th>操作</th></tr>';
        var body = '<tr data-idx="{_idx}"><td>{gid}</td><td>{league_name}</td><td>{home_name}</td><td>{visitor_name}</td><td>{begin_time}</td><td>{game_type_str}</td><td>{end_time}</td><td>--</td><td>{edit}</td></tr></tr>';
        var prepData = function(data){
            var _game_type=["滚球","今日","早盘","综合过关","冠军"]
            for(i in data){
                data[i].game_type_str=_game_type[ data[i].game_type]
                data[i].edit="<a class=\"ex_btn_search  settting \" v-gid=\""+data[i].gid+"\" >设置</a>"
            }
            return data;
        }
        var bindEvent = function(_obj){
             $(".settting").off("click").on("click",function () {
                 $("#gid").val($(this).attr("v-gid"))
                 $("#champion_select_area").html("")
                 $("#search_gid").click()
                 $("#opengamelist").fadeIn()
             })
            $("#opengamelist  a.close").off("click").on("click",function (){
                $("#opengamelist").fadeOut()
            })
        }
        var userid="";
        $("div.user").each(function () {
            userid+=$(this).attr("data-id")+"|"
        })
        userid=userid.substr(0,userid.length-1)
        var gid=$("#gid_search").val()
        new pageTable($('#datalist'),'/api/GetListOfMatchToBeOpened',{idlist:userid,gid:gid},head,body,bindEvent,prepData,20);
    }
    $(function () {
        /**
         * 获取列表
         */
        $("#search").click(function () {
            getDataList()
        })
        $("#search").click();
      setInterval(function () {
          $("#search").click();
          hideLoading();
      },20*1000)
    })


</script>
